<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jamia Hamdard University Admissions Chatbot</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Ensure the body and html take the full viewport */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f8f9fa;
    }
    /* Full-screen chat container */
    .chat-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #fff;
    }
    /* Header styling */
    .chat-header {
      background: #007bff;
      color: #fff;
      padding: 20px;
      text-align: center;
      flex-shrink: 0;
    }
    /* Body: flexible area for messages */
    .chat-body {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #e9ecef;
    }
    /* Footer styling */
    .chat-footer {
      padding: 10px 20px;
      background: #f1f1f1;
      flex-shrink: 0;
    }
    /* Message styling */
    .message {
      margin-bottom: 15px;
    }
    .message .text {
      padding: 10px 15px;
      border-radius: 20px;
      display: inline-block;
      max-width: 90%;
      white-space: pre-wrap; /* preserves line breaks and formatting */
    }
    .message.user .text {
      background-color: #007bff;
      color: #fff;
      align-self: flex-end;
    }
    .message.bot .text {
      background-color: #f8f9fa;
      color: #333;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h4>Jamia Hamdard University Admissions Chatbot</h4>
    </div>
    <div class="chat-body" id="chatBody">
      <!-- Chat messages will appear here -->
    </div>
    <div class="chat-footer">
      <div class="input-group">
        <input type="text" id="userInput" class="form-control" placeholder="Type your admission query here...">
        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
  
  <script>
    async function sendMessage() {
      const userInputElem = document.getElementById('userInput');
      const userInput = userInputElem.value.trim();
      if (!userInput) return;
      const chatBody = document.getElementById('chatBody');
      
      // Append user's message to the chat window
      chatBody.innerHTML += `<div class="message user"><div class="text">${userInput}</div></div>`;
      
      // Clear the input field
      userInputElem.value = '';
      chatBody.scrollTop = chatBody.scrollHeight;
      
      // Send the message to the Flask backend
      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userInput })
        });
        const data = await response.json();
        // Append bot's response to the chat window
        chatBody.innerHTML += `<div class="message bot"><div class="text">${data.response}</div></div>`;
        chatBody.scrollTop = chatBody.scrollHeight;
      } catch (error) {
        console.error("Error:", error);
        chatBody.innerHTML += `<div class="message bot"><div class="text">Sorry, an error occurred.</div></div>`;
      }
    }
  </script>
  <!-- Include Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
